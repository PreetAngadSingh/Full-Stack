<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input1" type="number">
    <input id="input2" type="number">
    <button id="calculateBtn">Calculate</button>
    <p id="result"></p>
</body>
<script>
   document.getElementById("calculateBtn").addEventListener('click', async () => {
    let a = parseInt(document.getElementById("input1").value);
    let b = parseInt(document.getElementById("input2").value);

    try {
        let response = await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b);
        let ans = await response.text();
        console.log(ans);
        document.getElementById("result").innerHTML = "Sum is " + ans;
    } catch (error) {
        console.error("Error fetching the result:", error);
    }
});

</script>
</html>
